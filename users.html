<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KensoLUA (by Kelix.me)</title>
    <link rel="stylesheet" href="style.css">
    <style>
/* KetaRu ScrollBars */
:root{
    --Background: #0f0f0f;
    --Fon: #0d1218;
    --ColorNone: #d7fe7b;
    --ColorCursor: #95b940;
    --Width: 7px;
    --Border: 2px;
    --Radius: 0px;
} 

/* Дизайн скрол-бара */
.element::-webkit-scrollbar{
    width: 0;
}
::-webkit-scrollbar{
    width: var(--Width);
    background-color: var(--Background);

}
::-webkit-scrollbar-thumb{
    background-color: var(--ColorNone);
    border-radius: var(--Radius);
    min-height: 30px;
    width: var(--Width);
    border: var(--Border) solid var(--Background);

}
::-webkit-scrollbar-thumb:hover{
    background-color: var(--ColorCursor);
}

        .scroll-container {
            position: relative;
            width: 100%;
            /* height: 520px; */
            overflow: hidden; /* скрываем все лишнее */
        }

        .scroll-container{
            transition: opacity 0.4s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* padding: 20px 0px; */
            margin: 0px;
            border-radius: 10px;
            height: 100%;
            overflow: auto;
        }
        #adminListBlocks {
            padding: 10px 10px;
            margin: 0px;
            /* height: 100%; */
            overflow: auto;
            height: 520px;
            /* scrollbar-width: thin; */
            position: relative;


        }

        /* Затемнение сверху и снизу — фиксировано */
        .scroll-gradient {
            position: absolute;
            left: 0;
            right: 0;
            height: 40px;
            pointer-events: none;
            z-index: 2;
            transition: opacity 0.4s ease;
        }

        .scroll-gradient.top {
            top: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0));
        }

        .scroll-gradient.bottom {
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));
        }

        .scroll-gradient.hidden {
            opacity: 0;
        }

        /* Стрелки */
        .scroll-arrow {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 3px 8px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
            transition: 0.3s, opacity 0.4s ease;
            user-select: none;
            opacity: 1;

            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 3;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .scroll-arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .scroll-arrow.up {
            top: 10px;
        }

        .scroll-arrow.down {
            bottom: 10px;
        }

        .scroll-arrow.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="adminlist_title" id="adminListTitle"></div>
    <div class="scroll-container">
        <div class="scroll-gradient top" id="gradientTop"></div>
        <div class="scroll-gradient bottom" id="gradientBottom"></div>

        <div class="scroll-arrow up hidden" id="scrollUp">Scroll up</div>
        <div class="adminlist_blocks" id="adminListBlocks"></div>
        <div class="scroll-arrow down" id="scrollDown">Scroll down</div>
    </div>
    
    <script src="users.js"></script>
    <script>
        const adminList = document.getElementById('adminListBlocks');
        const scrollUp = document.getElementById('scrollUp');
        const scrollDown = document.getElementById('scrollDown');
        const gradientTop = document.getElementById('gradientTop');
        const gradientBottom = document.getElementById('gradientBottom');

        let scrollInterval;

        function startScrolling(direction) {
            scrollInterval = setInterval(() => {
                adminList.scrollBy({ top: direction * 520, behavior: 'smooth' });
                checkScrollEffects();
            }, 30);
        }

        function stopScrolling() {
            clearInterval(scrollInterval);
        }

        function checkScrollEffects() {
            const scrollTop = adminList.scrollTop;
            const scrollHeight = adminList.scrollHeight;
            const clientHeight = adminList.clientHeight;

            // Стрелки и градиенты
            if (scrollTop <= 0) {
                scrollUp.classList.add('hidden');
                gradientTop.classList.add('hidden');
            } else {
                scrollUp.classList.remove('hidden');
                gradientTop.classList.remove('hidden');
            }

            if (scrollTop + clientHeight >= scrollHeight - 1) {
                scrollDown.classList.add('hidden');
                gradientBottom.classList.add('hidden');
            } else {
                scrollDown.classList.remove('hidden');
                gradientBottom.classList.remove('hidden');
            }
        }

        scrollUp.addEventListener('mousedown', () => startScrolling(-1));
        scrollDown.addEventListener('mousedown', () => startScrolling(1));
        scrollUp.addEventListener('mouseup', stopScrolling);
        scrollDown.addEventListener('mouseup', stopScrolling);
        scrollUp.addEventListener('mouseleave', stopScrolling);
        scrollDown.addEventListener('mouseleave', stopScrolling);

        adminList.addEventListener('scroll', checkScrollEffects);

        window.addEventListener('load', () => {
            setTimeout(checkScrollEffects, 500);
        });
    </script>
</body>
</html>

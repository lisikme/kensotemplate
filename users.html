<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KensoLUA (by Kelix.me)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стили для новой кнопки авторизации */
        .auth-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            margin: 10px 5px;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
    </style>
</head>
<body>
    <div class="adminlist_title" id="adminListTitle"></div>
    <div class="adminlist_blocks" id="adminListBlocks"></div>
    <script src="users.js"></script>
</body>
</html>
